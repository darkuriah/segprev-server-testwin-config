server:
    port: 9092

eureka:
    instance:
        hostname: localhost
        port: 9091
    client:
        registerWithEureka: true
        fetchRegistry: false
        serviceUrl:
            defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    server:
        wait-time-in-ms-when-sync-empty: 3000

spring:
    datasource:
        url: jdbc:derby://localhost:1527/oauth2-segprev
        username: hiro
        password: hiro
        driver-class-name: org.apache.derby.jdbc.ClientDriver
    jpa:
        show-sql: true
        open-in-view: false
        generate-ddl: false
        hibernate:
            ddl-auto: update

security:
    oauth2:
        client:
            client-id: acme
            client-secret: acmesecret
            scope: read,write
            auto-approve-scopes: '.*'

